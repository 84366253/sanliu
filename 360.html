<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

                <img src="./images/text_5.png" alt="">
                <img src="./images/text_6.png" alt="">

            <img src="./images/info_1.png" alt="" class="info">

        <div class="section section2">
            <div class="shield">
                <img src="./images/shield_1.png" alt="">

            <div class="window">
                
            </div>

<script>

    $(function(){
        $('.heima').fullpage({
            sectionsColor:["#00bfff", "#9acd32", "#ffa500", "#008000", "#87ceeb"],
            navigation:true,
            afterLoad:function(a,index){
                console.log('这是'+index+'页');
                
                $('.section').removeClass('animation').eq(index-1).addClass('animation');
            }
        });
    });
</script>
